name: Build and Deploy Embedding Insights Suite

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================================================
  # JOB 1: Test and Validate
  # ============================================================================
  test:
    name: Test and Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('shared/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r shared/requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run system tests
        run: |
          python test_system.py
        continue-on-error: true  # Don't fail if emojis cause issues

      - name: Validate Docker configuration
        run: |
          docker compose config

      - name: Check for security issues
        run: |
          pip install safety
          safety check --json || true

  # ============================================================================
  # JOB 2: Build Docker Images
  # ============================================================================
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # ============================================================================
  # JOB 3: Deploy to Production Server
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to app directory
            cd /opt/embedding-insights-suite || exit 1

            # Pull latest changes
            git pull origin main

            # Pull latest Docker images
            docker compose pull

            # Restart containers with zero downtime
            docker compose up -d --remove-orphans

            # Clean up old images
            docker image prune -f

            # Show status
            docker compose ps

      - name: Health check
        run: |
          sleep 30  # Wait for services to start

          # Check GSC Insights
          curl -f ${{ secrets.DOMAIN_GSC_INSIGHTS }}/_stcore/health || exit 1

          # Check Content Analyzer
          curl -f ${{ secrets.DOMAIN_CONTENT_ANALYZER }}/_stcore/health || exit 1

          # Check Linking Optimizer
          curl -f ${{ secrets.DOMAIN_LINKING_OPTIMIZER }}/_stcore/health || exit 1
        continue-on-error: true

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          # Add Slack/Discord notification here if needed

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Add Slack/Discord notification here if needed

  # ============================================================================
  # JOB 4: Backup Database (Scheduled)
  # ============================================================================
  backup:
    name: Backup Production Data
    runs-on: ubuntu-latest
    # Run weekly on Sundays at 2 AM UTC
    if: github.event.schedule == '0 2 * * 0'

    steps:
      - name: Backup via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            # Navigate to app directory
            cd /opt/embedding-insights-suite

            # Create backup
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            BACKUP_DIR="/opt/backups/embedding-insights"
            mkdir -p $BACKUP_DIR

            # Backup workspace (contains all project data)
            tar -czf $BACKUP_DIR/workspace_$TIMESTAMP.tar.gz workspace/

            # Keep only last 30 backups
            ls -t $BACKUP_DIR/workspace_*.tar.gz | tail -n +31 | xargs -r rm

            echo "Backup completed: workspace_$TIMESTAMP.tar.gz"
