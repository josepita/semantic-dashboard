# Configuración de Streamlit para EmbeddingDashboard

[server]
# Aumentar límite de upload para archivos de logs grandes (2+ GB)
# Por defecto es 200 MB, lo aumentamos a 5000 MB (5 GB)
maxUploadSize = 5000

# Deshabilitar uso de watchdog para archivos grandes
fileWatcherType = "none"

# Nota: No se define [theme] para mantener el tema oscuro por defecto de Streamlit
