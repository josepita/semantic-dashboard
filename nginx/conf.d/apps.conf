# Embedding Insights Suite - Nginx Configuration
# ================================================
# Reverse proxy para las 3 aplicaciones Streamlit

# Upstream definitions
upstream gsc-insights {
    server gsc-insights:8501;
}

upstream content-analyzer {
    server content-analyzer:8502;
}

upstream linking-optimizer {
    server linking-optimizer:8503;
}

# ============================================================================
# Server: GSC Insights (Subdomain o Path)
# ============================================================================
server {
    listen 80;
    server_name gsc.tudominio.com;  # Cambiar por tu dominio real

    # Redirect HTTP to HTTPS (descomentar cuando tengas SSL)
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://gsc-insights;
        proxy_http_version 1.1;

        # WebSocket support (necesario para Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts (importantes para Streamlit)
        proxy_read_timeout 86400;
        proxy_connect_timeout 86400;
        proxy_send_timeout 86400;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /_stcore/stream {
        proxy_pass http://gsc-insights/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
}

